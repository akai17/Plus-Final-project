<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/d8ffb21bb1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Weather app</title>
</head>

<body>
  <div class="container">
    <div class="weather">
      <!-- <header>
        Weather App
      </header> -->
      <form class="searchForm" id="flexbox">
        <input type="search" class="form-control" placeholder="Type a city..." autocomplete="off">
        <input type="submit" value="Search" class="btn btn-primary search-button">
        <button class="btn btn-primary track-location" href="#!" title="check-location" type="button">
          <i class="fa-solid fa-location-crosshairs"></i>
        </button>
      </form>
      <hr>
      <div class="row weatherInfo">
        <div class="col-6">
          <h1 id="city"></h1>
          <ul>
            <li>
              <span id="date"></span>,
              <span id="description"></span>
            </li>
            <li>
              Humidity:
              <span class="condition">
                <strong class="humidity">45</strong>%
              </span>, Wind:
              <span class="condition">
                <strong class="wind">3.58</strong>km/h
              </span>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <div class="justify-content-end d-flex weatherTemperature">
            <div class="w-60">
              <img src="" alt="" id="icon">
            </div>
            <div>
              <strong id="temperature"></strong>

              <span class="unit float-left">
                <a href="#" class="celsiusTemperature active">°C</a>
                |
                <a href="#" class="fahrenheitTemperature">°F</a>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
      <hr>
      <footer>
        This project was coded by <a href="https://www.linkedin.com/in/quyenthai311/" target="blank"
          rel="noopener noreferrer">Quyen Thai</a> and is <a href="https://github.com/akai17/Plus-Final-project.git"
          target="blank" rel="noopener noreferrer">open-sourced on GitHub</a> and hosted on <a
          href="https://lojfe-weather-app.netlify.app/" target="blank" rel="noopener noreferrer">Netlify</a>
      </footer>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
