<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="src/style.css">
  <title>Weather app</title>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h1>
          Ho Chi Minh
        </h1>
        <ul>
          <li>
            Friday 07:53, clear sky
          </li>
          <li>
            Humidity: <strong class="humidity">45%</strong>, Wind: <strong class="wind">3.58km/h</strong>
          </li>
        </ul>
      </div>
      <div class="col-6">
        <div class="justify-content-end d-flex weather-temperature">
          <canvas width="52" height="52">
            <img src="img/cloudy.gif" alt="cloudy">
          </canvas>
          <div>
            <strong id="temperature">20</strong>

            <span class="unit float-left">
              <a href="#" class="celsiusTemperature">°C</a>
              |
              <a href="#" class="fahrenheitTemperature">°F</a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="weatherForecast row">
      <div class="col">
        <div class="weatherForecastPreview">
          <p>
            Thu
          </p>
          <img src="img/clouds.gif" alt="clouds">
          <br>
          <span>
            <strong>24°</strong>18°
